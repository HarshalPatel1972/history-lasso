<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Lasso</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/selecto.min.js"></script>
</head>

<body>

    <div id="app">
        <!-- CAPABILITIES HEADER (Sticky) -->
        <header class="capabilities-header">
            <div class="left-section">
                <div class="logo-icon lasso-icon"></div>
                <span class="brand-text">History Lasso</span>
            </div>

            <!-- Feature Pills (Visual indicators of power) -->
            <div class="feature-pills">
                <div class="pill" title="Filter by date">ğŸ“… Date Range</div>
                <div class="pill" title="Group and delete domains">ğŸ—‘ï¸ Smart Domain Clean</div>
                <div class="pill highlight" title="Drag to select rows">ğŸ–±ï¸ Drag-to-Select Enabled</div>
            </div>

            <div class="right-section">
                <input type="text" id="search-input" placeholder="Search behavior..." autocomplete="off">
            </div>
        </header>

        <!-- MAIN SCROLLABLE LIST -->
        <!-- Native Chrome History style: Vertical list with Date Headers -->
        <main id="history-container" class="history-list-view">
            <!-- Dynamic content goes here -->

            <!-- Infinite Scroll Sentinel (Invisible footer) -->
            <div id="scroll-sentinel"></div>
        </main>

        <!-- SELECTION DOCK (Appears when using Lasso) -->
        <div id="action-dock" class="glass-dock hidden">
            <div class="selection-info">
                <span id="selected-count">0</span>
                <span class="label">selected</span>
            </div>

            <div class="dock-actions">
                <button id="btn-cancel" class="dock-btn secondary">Cancel</button>
                <div class="divider"></div>
                <button id="btn-delete" class="dock-btn danger">
                    ğŸ—‘ï¸ Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module" src="js/render.js"></script>
</body>

</html>
