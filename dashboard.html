<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <!-- Use the new Minimal Stylesheet -->
    <link rel="stylesheet" href="css/minimal.css">
    <script src="lib/selecto.min.js"></script>
</head>

<body>

    <!-- STICKY HEADER -->
    <header class="app-header">
        <div class="header-inner">
            <div class="brand-area">
                <h1>History</h1>
            </div>

            <div class="search-area">
                <input type="text" id="search-input" placeholder="Search archive..." autocomplete="off">
            </div>

            <div class="toolbar-area">
                <!-- Date Wrapper for Popover -->
                <div class="control-wrapper">
                    <button class="pill-btn" id="btn-date" data-tooltip="Filter by Date Range">
                        üìÖ Date
                    </button>
                    <!-- Custom Date Popup -->
                    <div id="date-popup" class="date-popover hidden">
                        <div class="date-inputs">
                            <div class="input-group">
                                <label>Start</label>
                                <input type="date" id="date-start">
                            </div>
                            <div class="input-group">
                                <label>End</label>
                                <input type="date" id="date-end">
                            </div>
                        </div>
                        <button id="btn-date-delete" class="action-btn-full">Delete Range</button>
                    </div>
                </div>

                <button class="pill-btn" id="btn-group" data-tooltip="View by Website Domain">
                    üè¢ Group
                </button>
                <button class="pill-btn toggle" id="btn-lasso" data-tooltip="Enable Drag-to-Select">
                    üñ±Ô∏è Lasso
                </button>

                <!-- Turn Off / Exit -->
                <button class="icon-btn" id="btn-exit" data-tooltip="Disable Extension"
                    style="margin-left:8px; opacity:0.6;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                        <line x1="12" y1="2" x2="12" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Contextual Action Bar (Hidden until selection) -->
        <div id="selection-bar" class="selection-bar hidden">
            <span id="selection-count">0 Selected</span>
            <div class="actions">
                <button class="pill-btn" id="btn-cancel">Cancel</button>
                <button class="pill-btn danger" id="btn-delete" data-tooltip="Permanently Delete Items">
                    Delete Selected
                </button>
            </div>
        </div>
    </header>

    <!-- INFINITE SCROLL LIST -->
    <!-- Note: padding-bottom ensures scrolling past the dock -->
    <main class="list-container" id="history-container">
        <!-- Sentinel for IntersectionObserver (Must be last) -->
        <div id="scroll-sentinel" style="height: 20px; width: 100%;"></div>
    </main>

    <!-- Logic -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
